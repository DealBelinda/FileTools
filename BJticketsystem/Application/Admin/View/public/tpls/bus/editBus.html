<div class="col-lg-6 col-sm-6 col-xs-12">
    <div class="widget">
        <div class="widget-header bordered-bottom bordered-lightred">
            <span class="widget-caption">编辑大巴</span>
        </div>
        <div class="widget-body">
            <div id="horizontal-form">
                <form class="form-horizontal" role="form">

                    <div class="form-group">
                        <label for="plate_number" class="col-sm-2 control-label no-padding-right">请输入巴士车牌号</label>
                        <div class="col-sm-10">
                            <input type="text" name="plate_number" id="plate_number" required="required" ng-model="editBus.plate_number">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="seat_number" class="col-sm-2 control-label no-padding-right">请输入巴士座位数</label>
                        <div class="col-sm-10">
                            <input type="text" name="seat_number" id="seat_number" required="required" ng-model="editBus.seat_number">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="plate_number" class="col-sm-2 control-label no-padding-right">请输入巴士推荐指数</label>
                        <div class="col-sm-10">
                            <input type="text" name="recommend_star" id="recommend_star" required="required" ng-model="editBus.recommend_star">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default" ng-click="doEditBus()">提交</button>
                            <button  class="btn btn-default" ui-sref="site">取消</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
