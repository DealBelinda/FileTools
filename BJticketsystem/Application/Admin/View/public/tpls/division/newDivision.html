<div ui-view>
    <div class="col-lg-6 col-sm-6 col-xs-12">
        <div class="widget">
            <div class="widget-header bordered-bottom bordered-lightred">
                <span class="widget-caption">新建线路</span>
            </div>
            <div class="widget-body">
                <div id="horizontal-form">
                    <form class="form-horizontal" role="form">

                        <div class="form-group">
                            <label for="id-date-picker-1" class="col-sm-2 control-label no-padding-right">请选择大巴发车日期</label>

                            <div class="col-sm-10">
                                <div>
                                    <div class="input-group">
                                        <input required="required" class="form-control date-picker" id="id-date-picker-1" type="text"
                                               data-date-format="yyyy-mm-dd" ng-model="newDivision.date" name="date">
                                                    <span class="input-group-addon">
                                                        <i class="fa fa-calendar "></i>
                                                    </span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                        <label for="start_site" class="col-sm-2 control-label no-padding-right">请选择发车地点</label>

                        <div class="col-sm-10">
                            <div>
                                <div class="input-group">
                                    <select name="start_site" id="start_site_select" >
                                        <option  ng-repeat="Siteinfo in Sitesinfo" value="{{Siteinfo.name}}" ng-init="initSelectInput($last)">{{Siteinfo.name}}</option>
                                    </select>
                                    <input required="required" type="text" id="start_site" value=""  id="start_site" ng-model="newDivision.start_site" data-role="tagsinput" placeholder="Add tags" style="display: none;" />
                                    <div class="bootstrap-tagsinput startSite-tagsinput"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                        <div class="form-group">
                            <label for="reach_site" class="col-sm-2 control-label no-padding-right">请选择到达地点</label>

                            <div class="col-sm-10">
                                <div>
                                    <div class="input-group">
                                        <select name="start_site" id="reach_site_select">
                                            <option  ng-repeat="Siteinfo in Sitesinfo" value="{{Siteinfo.name}}" ng-init="initSelectInput($last)">{{Siteinfo.name}}</option>
                                        </select>
                                        <input required="required" type="text" id="reach_site" value="" data-role="tagsinput" placeholder="Add tags" ng-model="newDivision.reach_site"
    style="display: none;" />
                                        <div class="bootstrap-tagsinput reachSite-tagsinput"> </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="busid" class="col-sm-2 control-label no-padding-right">请选择大巴</label>

                            <div class="col-sm-10">
                                <select name="busid" id="busid" ng-model="newDivision.busid">
                                    <option ng-repeat="businfo in bussinfo" value="{{businfo.id}}">{{businfo.plate_number}}</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                        <label for="price" class="col-sm-2 control-label no-padding-right">请输入该路线的票价</label>

                        <div class="col-sm-10">
                            <input required="required" type="text" name="price" id="price"
                                   ng-model="newDivision.price">
                        </div>
                    </div>
                        <div class="form-group">
                            <label for="ticket" class="col-sm-2 control-label no-padding-right">请输入该路线出售的票数</label>

                            <div class="col-sm-10">
                                <input required="required" type="text" name="ticket" id="ticket"
                                       ng-model="newDivision.ticket">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="ticket" class="col-sm-2 control-label no-padding-right">请输入该路线跟车人联系电话</label>

                            <div class="col-sm-10">
                                <input required="required" type="text" name="ticket" id="service_phone"
                                       ng-model="newDivision.service_phone">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default" ng-click="toNewDivisionDetail()" ui-sref=".newDivisionDetail">提交
                                </button>
                                <button class="btn btn-default" ui-sref="division">取消</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
