

<div class="row" ng-controller="DivisionCtrl">
    <div class="col-xs-12 col-md-12">
        <div class="widget">
            <div class="widget-header ">
                <span class="widget-caption">订单记录</span>
                <div class="widget-buttons">


                </div>
            </div>
            <div class="widget-body">
                <table class="table table-bordered table-hover">
                    <tr>
                        <th>订单ID</th>
                        <th>订单号</th>
                        <th>所定路线ID</th>
                        <th>订票联系人电话</th>
                        <th>订票联系人姓名</th>
                        <th>购买车票数量</th>
                        <th>订单总价</th>
                        <th>订单状态</th>
                    </tr>
                    <tr ng-repeat="orderInfo in ordersInfo">
                        <td>{{orderInfo.id}}</td>
                        <td>{{orderInfo.order_num}}</td>
                        <td>{{orderInfo.divisionid}}</td>
                        <td>{{orderInfo.passenger_phone}}</td>
                        <td>{{orderInfo.passenger_name}}</td>
                        <td>{{orderInfo.purchase_quantity}}</td>
                        <td>{{orderInfo.purchase_price}}</td>
                        <td>{{orderInfo.status | orderStatus}}</td>

                    </tr>
                </table>
            </div>
        </div>
    </div>


</div>
