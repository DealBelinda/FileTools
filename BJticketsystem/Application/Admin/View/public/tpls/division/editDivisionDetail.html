<div class="col-lg-8 col-sm-8 col-xs-12">
    <div class="widget">
        <div class="widget-header bordered-bottom bordered-lightred">
            <span class="widget-caption">新建线路细则</span>
        </div>
        <div class="widget-body">
            <div id="horizontal-form">
                <form class="form-horizontal" role="form">

                    <div class="form-group">
                        <label for="" class="col-sm-2 control-label no-padding-right">输入以下发车站点发车时间</label>

                        <div class="col-sm-10">
                            <table class="table table-hover">
                                <tr>
                                    <th>发车站点</th>
                                    <th>发车时间</th>
                                </tr>
                                <tr ng-repeat="start in editStartSation" ng-init="initTimepicker($last)">
                                    <td>{{start.name}}</td>
                                    <td>
                                        <div class="input-group">
                                            <input required="required" class="form-control timepicker1" data-date-format="HH:mm" type="text" ng-model="start.time">
                                        <span class="input-group-addon">
                                            <i class="fa fa-clock-o"></i>
                                        </span>
                                        </div>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default" ng-click="doEditDivision()">提交
                            </button>
                            <button class="btn btn-default" ui-sref="division">取消</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
