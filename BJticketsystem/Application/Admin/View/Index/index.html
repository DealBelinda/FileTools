<!DOCTYPE html>
<html lang="en" ng-app="aihuijia">
<head>
    <meta charset="UTF-8">
    <title>伯爵科技信息管理系统</title>

        <!--Basic Styles-->
    <link href="__ROOT__/Application/Admin/View/public/assets/css/bootstrap.min.css" rel="stylesheet" />
    <link id="bootstrap-rtl-link" href="" rel="stylesheet" />

    <!--Beyond styles-->
    <link id="beyond-link" href="__ROOT__/Application/Admin/View/public/assets/css/beyond.min.css" rel="stylesheet" type="text/css" />
    <link href="__ROOT__/Application/Admin/View/public/assets/css/demo.min.css" rel="stylesheet" />
    <link href="__ROOT__/Application/Admin/View/public/assets/css/typicons.min.css" rel="stylesheet" />
    <link href="__ROOT__/Application/Admin/View/public/assets/css/animate.min.css" rel="stylesheet" />
    <link id="skin-link" href="" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="__ROOT__/Application/Admin/View/public/assets/css/app.css">

    <link href="__ROOT__/Application/Admin/View/public/assets/css/font-awesome.min.css" rel="stylesheet" />
    <link href="__ROOT__/Application/Admin/View/public/assets/css/weather-icons.min.css" rel="stylesheet" />


    <script src="__ROOT__/Application/Admin/View/public/assets/js/skins.min.js"></script>
</head>
<body ng-controller="aihuijiaCtrl">

<div class="loading-container loading-inactive">
    <div class="loading-progress">
        <div class="rotator">
            <div class="rotator">
                <div class="rotator colored">
                    <div class="rotator">
                        <div class="rotator colored">
                            <div class="rotator colored"></div>
                            <div class="rotator"></div>
                        </div>
                        <div class="rotator colored"></div>
                    </div>
                    <div class="rotator"></div>
                </div>
                <div class="rotator"></div>
            </div>
            <div class="rotator"></div>
        </div>
        <div class="rotator"></div>
    </div>
</div>
    
    <div class="navbar">
        <div class="navbar-inner">
            <div class="navbar-container">
                <div class="navbar-header pull-left">
                    <a href="#" class="navbar-brand">
                        <small>
                            <img src="__ROOT__/Application/Admin/View/public/imgs/logo.png" alt="">
                        </small>
                    </a>
                </div>
                <div class="sidebar-collapse" id="sidebar-collapse">
                    <i class="collapse-icon fa fa-bars"></i>
                </div>
            </div>
        </div>
    </div>

    <div class="main-container container-fluid">
        <div class="page-container">


            <div class="page-sidebar" id="sidebar">
                <div class="sidebar-header-wrapper">
                    <ul class="nav sidebar-menu">
                        <li><a href=""><i class="meun-icon ficon"><span class="meun-text"></span></i></a></li>

                        <li ui-sref="site"><a href="javascript:;"><i class="meun-icon ficon">&#xe821;</i><span class="meun-text">站点管理</span></a></li>
                        <li ui-sref="bus"><a href="javascript:;" ><i class="meun-icon ficon">&#xe849;</i><span class="meun-text">大巴管理</span></a></li>
                        <li ui-sref="division"><a href=""><i class="meun-icon ficon">&#xe842;</i><span class="meun-text">路线管理</span></a></li>
                        <li><a ui-sref="orders"><i class="meun-icon ficon">&#xe847;</i><span class="meun-text">订单管理</span></a></li>
                    </ul>
                </div>
            </div>


            <div class="page-content">
                <div class="page-header position-relative">
                    <div class="header-title">
                        <h1>{{tableTitle}}</h1>
                    </div>
                    <div class="header-buttons">
                        <a href="#" class="sidebar-toggler">
                            <i class="ficon icon-resize-horizontal">&#xe84a;</i>
                        </a>
                    </div>
                </div>

                <div class="page-body">

                    <div class="alert alert-success fade in"  ng-cloak ng-if="getResultStatus()&&resultInfo.openflag">
                        <button class="close" ng-click="hideResultInfo()">
                            ×
                        </button>
                        <i class="fa-fw fa fa-check"></i>
                        <strong>{{resultInfo.statusinfo}}</strong> {{resultInfo.resultinfo}}
                    </div>

                    <div class="alert alert-danger fade in"  ng-cloak ng-if="!getResultStatus()&&resultInfo.openflag">
                        <button class="close" ng-click="hideResultInfo()">
                            ×
                        </button>
                        <i class="fa-fw fa fa-times"></i>
                        <strong>{{resultInfo.statusinfo}}</strong> {{resultInfo.resultinfo}}
                    </div>

                    <div ui-view></div>
                </div>
            </div>
            
        </div>
    </div>
    <!--Google Analytics::Demo Only-->
    <script>
//        window.alert = function(){

    </script>

        <!--Basic Scripts-->

    <!--Beyond Scripts-->

    <!--Page Related Scripts-->

    <script src="__ROOT__/Application/Admin/View/public/assets/js/datatable/dataTables.tableTools.min.js"></script>
    <script src="__ROOT__/Application/Admin/View/public/assets/js/datatable/dataTables.bootstrap.min.js"></script>
    <script src="__ROOT__/Application/Admin/View/public/assets/js/datatable/datatables-init.js"></script>


    <script src="__ROOT__/Application/Admin/View/public/framework/angular-1.3.0.14/angular.min.js"></script>
    <script src="__ROOT__/Application/Admin/View/public/framework/angular-1.3.0.14/angular-ui-router.min.js"></script>

    <script src="__ROOT__/Application/Admin/View/public/js/app.js"></script>
    <script src="__ROOT__/Application/Admin/View/public/js/controllers.js"></script>
    <script src="__ROOT__/Application/Admin/View/public/js/directives.js"></script>

</body>

</html>
